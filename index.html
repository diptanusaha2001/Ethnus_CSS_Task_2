<!DOCTYPE html>
<html>
<head>
  <title>Delicious Mediterranean Delights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    ul li {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    ul li:before {
      content: '\2605';
      color: red;
      margin-right: 10px;
    }

    footer {
      text-align: left;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>Hummus</li>
      <li>Pita</li>
      <li>Green Salad</li>
      <li>Halloumi</li>
    </ul>
  </div>
</body>
</html>
